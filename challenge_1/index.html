<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<style>
		.container {
			border: 2px solid;
			width: fit-content;
			margin: 10px;
		}

		.box {
			border: 1px solid;
			width: 50px;
			height: 50px;
			color:black;
			text-align: center;
			vertical-align: middle;
			
		}

		#btn {
			border-radius: 5px;
		}

	</style>

	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<h1>Tic Tac Toe</h1>
	
	<div class="container">
		<table id="table">
			<tr id="row0">
				<td class="box" id="r0c0"></td>
				<td class="box" id="r0c1"></td>
				<td class="box" id="r0c2"></td>
			</tr>
			<tr id="row1">
				<td class="box" id="r1c0"></td>
				<td class="box" id="r1c1"></td>
				<td class="box" id="r1c2"></td>
			</tr>
			<tr id="row2">
				<td class="box" id="r2c0"></td>
				<td class="box" id="r2c1"></td>
				<td class="box" id="r2c2"></td>
			</tr>
		</table>
	</div>

	<button id="btn">Reset</button>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
